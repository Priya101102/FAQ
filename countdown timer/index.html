<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main class="main-bg">
      <article class="card-container">
        <h2 class="title">WE'RE LAUNCHING SOON</h2>
        <div class="card-countdown">
          <div class="flip-card">
            <p id="days">{time}</p>
            <h3>DAYS</h3>
          </div>
          <div class="flip-card">
            <p id="hours">{time}</p>
            <h3>HOURS</h3>
          </div>
          <div class="flip-card">
            <p id="minutes">{time}</p>
            <h3>MINUTES</h3>
          </div>
          <div class="flip-card">
            <p id="seconds">{time}</p>
            <h3>SECONDS</h3>
          </div>
        </div>
      </article>

      <div class="icon-div">
        <img
          id="facebook"
          src="./images/icon-facebook.svg"
          alt="icon-facebook"
        />
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest" />
        <img src="./images/icon-instagram.svg" alt="icon-instagram" />
      </div>

      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="hills img" />
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
